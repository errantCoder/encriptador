<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styleEncriptador.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>

    <body class="principal">
 
        <header>

        <!--

        <main>

            <section>

                <textarea cols="30" rows="8" required placeholder="Cuéntale tu secreto al bosque" class="entradaTexto"></textarea>

                <section class="dom">
                    <div>
    
                        <!-- <script>
    
                            function encriptarTexto() {

                            }
    
                            function desencriptarTexto() {
                            document.getElementById("DIV").style.display = "none";
                            }
    
                        </script> -->
    
                        <div class="botones">

                    <p class="consejo">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>

                <img class="admiracion" src="recursos/admiracion.png" alt="Signo de admiración">
